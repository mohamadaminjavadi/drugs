<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="js/index.js"></script>
    
    <!-- english font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Scheherazade+New&display=swap" rel="stylesheet">
    <!-- font end -->


    <title>Document</title>
</head>
<body>
    <!-- S search box -->
    <div class="container">
        <div class="centertext">
            <p class="searchtitle" dir="rtl">جستجوی داروها</p>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="input" list="datalist" class="form-control drugs" placeholder="جستجو" aria-describedby="basic-addon2" dir="rtl">
            <input type="hidden" id="hidden-input">

            <datalist id="datalist" class="datalist">
            </datalist>

            <div class="input-group-append">
                <button type="button" class="btn btn-primary add" onclick="addvalue(document.getElementById('input'))">اضافه کردن</button>
            </div>
        </div>
    </div>
    <!-- E search box -->
    <div class="flex-container selected-drugs" id="selected-drugs">
    </div>

    <div class="button-container">
        <button type="button" class="btn btn-primary add" id="calculate" style="display: none;" onclick="calc()">محاسبه</button>
    </div>
    


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</body>
</html>
